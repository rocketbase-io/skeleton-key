version: "2"
checks:
  argument-count:
    config:
      threshold: 6
  complex-logic:
    config:
      threshold: 10
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 60 # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: 30 # language-specific defaults. an override will affect all languages.
plugins:
  fixme:
    enabled: true
    config:
      strings:
        - FIXME
        - XXX
        - BUG
        - TODO
  git-legal:
    enabled: true
  nodesecurity:
    enabled: true
  tslint:
    enabled: true
    config: tslint.json

exclude_patterns:
  - "config/"
  - "db/"
  - "dist/"
  - "node_modules/"
  - "test/"
  - "**/*.d.ts"
  - ".mailmap"
  - "**/*.md"
  - "**/*polyfill*"
